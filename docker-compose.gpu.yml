

services:
  ollama:
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  gpu-diagnostics:
    image: nvidia/cuda:12.3.1-base-ubuntu20.04
    command: nvidia-smi
    profiles: [gpu-only]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
